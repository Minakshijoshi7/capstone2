<div class="login-container">
  <div class="account-wall">
    <h1 class="text-center login-title">
      <img class="profile-img text-center" src="/assets/profile-image.png" width="100px" alt="Profile Image"> Welcome back!
    </h1>
    <form class="form-signin" (ngSubmit)="login()">
      <input type="text" class="form-control" placeholder="User Name" id="username" [(ngModel)]="username" name="username" required autofocus>
      <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <label class="checkbox pull-left">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <a href="#" class="pull-right need-help">Need help?</a>
      <span class="clearfix"></span>
    </form>
    <a href="#" class="text-center new-account">Create an account</a>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
